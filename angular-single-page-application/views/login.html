<div class="container">
	<form name = "loginForm" ng-submit = "signIn()">
        <h2>Please sign in</h2>
	        <div class="row form-group">
	        	<div class="col-md-5 col-sm-5">
		        	<label>Email address</label>
		        	<input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model = 'page.data.email' ng-required = "true"/>
	        	</div>
	        </div>
	        <div class="row form-group">
	        	<div class="col-md-5 col-sm-5">
		        	<label>Password</label>
		        	<input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model = "page.data.password" ng-required = "true">
	        	</div>
	        </div>
	        <div class="row form-group">
	        	<div class="col-md-5 col-sm-5">
		        	<button class="btn btn-lg btn-primary" type="submit" ng-disabled = "loginForm.$invalid">Sign in</button>
	        	</div>
	        </div>
     <form>
</div>
