<html ng-app = "baseApp">
	<head>
		<title>Angular Js Constant Service Practice</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	</head>
	<body ng-controller = "baseController">
		<h1>Hello, {{baseConfigConstantString}}</h1>
		<h1>Hello, I am Date Constant {{baseConfigConstantDate | date : 'dd-MM-yyyy'}}</h1>
		<h1>Hello, I am Number Constant {{baseConfigConstantNumber | currency : '$' : 5}}</h1>
		<h1>Hello, I am Json Constant {{baseConfigConstantObject}}</h1>
		<script type="text/javascript" src = "app/app.js"></script>
		<script type="text/javascript" src = "app/services/baseConfigConstant.js"></script>
		<script type="text/javascript" src = "app/controllers/baseController.js"></script>
	</body>
</html>
